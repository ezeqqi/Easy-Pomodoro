<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Easy Pomodoro</h1>

    <div class="clock">
        <div class="mins">25</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
    </div>
    <div class="btn-group">
        <button class="start">start focus time</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
    </div>

    <form action=".">
        <label for="focusTime">Focus Time</label>
        <input type="number" value="25" min="15" id="focusTime">
        <label for="breakTime">Break Time</label>
        <input type="number" value="1" min="1" id="breakTime">
        <button type="submit">Save Settings</button>
    </form>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
</body>
</html>
